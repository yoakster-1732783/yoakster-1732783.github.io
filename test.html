<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="https://lirp.cdn-website.com/1ce4dbecaee64753bdb182e3ac314b06/dms3rep/multi/opt/ThinkstockPhotos-149052633-960w.jpg" alt="KITTY" style="width:100%;">
  <div class="centered">Centered</div>
</div>

</body>
</html>
